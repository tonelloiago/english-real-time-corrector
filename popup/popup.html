<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            min-width: 300px;
            padding: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type=password] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 8px;
        }

        button {
            padding: 8px 12px;
        }

        .small {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h3>English Corrector - Configuration</h3>
    <label for="token">OpenAI API Key</label>
    <input id="token" type="password" placeholder="sk-..." />
    <div>
        <button id="save">Save</button>
        <button id="clear">Delete</button>
    </div>
    <div class="small">
        The token is stored in <code>chrome.storage.local</code> and used only by the background to call the API.
    </div>

    <script src="popup.js"></script>
</body>

</html>
